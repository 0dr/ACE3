<div class="top-bar sticky">
    <div class="top-bar-title">
        <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
        </span>
        <a href="{{ site.baseurl }}/index.html"><img src="{{ site.baseurl }}/img/ace3-logo-white-tiny.png"
                                                     srcset="{{ site.baseurl }}/img/ace3-logo-white-tiny.png 1x, {{ site.baseurl }}/img/ace3-logo-white-tiny-2x.png 2x"
                                                     alt="ACE3 logo" width="100" height="23"/></a>
    </div>
    <div id="responsive-menu">
        <div class="top-bar-left">
            <ul class="menu">
                {% assign pages_list = site.pages | sort: "order" %}
                {% assign group = 'mainNav' %}
                {% include pages_list %}
            </ul>
        </div>
    </div>
</div>
