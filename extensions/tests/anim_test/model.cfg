//model.cfg

class CfgSkeletons
{
	class Default
	{
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
	
	class test_anim_skeleton : Default {
		skeletonBones[] =
		{
			"pedestal","",
			"turret","pedestal",
            "rotation_drum","turret",
            "barrel","rotation_drum"
		};
		pivotsModel = "";
	};
};

class CfgModels
{
	class Default
	{
		sectionsInherit = "";
		sections[] = {};
	};
	
	class anim_test : Default {
		sectionsInherit = "";
		sections[] = 
		{
		};
		skeletonName = "test_anim_skeleton";
		
		class Animations
		{
			class turret
			{
				type = "rotationY";
                axis = "turret_rotation_axis";
				source = "turret";
				selection = "turret";
				animPeriod = 0.0001;
                minValue = "rad -360";
                maxValue = "rad 360";
                angle0 = "rad -360";
                angle1 = "rad 360";
                sourceAddress = "loop";
			};
            
            class rotation_drum {
				type = "rotationX";
				source = "rotation_drum";
				selection = "rotation_drum";
                axis = "barrel_elevation_axis";
				animPeriod = 0.0001;
                minValue = "rad -360";
                maxValue = "rad 360";
                angle0 = "rad -360";
                angle1 = "rad 360";
                sourceAddress = "loop";
			};
            class barrel_recoil
			{
				type = "translation";
				source = "barrel_recoil";
				selection = "barrel";
                axis = "barrel_recoil_axis";
                offset0 = 0;
                offset1 = -2;
				animPeriod = 0.0001;
                minValue = -1;
                maxValue = 1;
                sourceAddress = "mirror";
			};
            
		};
	};
};